<div>
    <div class="error-message"
         ng-show="login.status !== ''">
        <h2>{{login.status}}</h2>
    </div>
</div>
<div class="col-md-4 col-md-offset-4 well well-sm">
    <legend> Sign up!</legend>
    <form class="form" name="loginForm">
        <div class="form-group">
            <label for="email" class="control-label">Email Address:</label>
            <input type="text" class="form-control" id="email" placeholder="Email Address"
                   ng-model="login.email" required>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password"
                   ng-model="login.password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid"
                    ng-click="login.login()">
                Sign in
            </button>
        </div>
        <div class="form-group">
            <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                    Don't have an account!
                    <a ng-link="addUser">
                        Sign Up Here
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
